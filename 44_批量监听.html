<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量监听</title>
</head>
<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        // 得到button数组
        var buttons = document.getElementsByTagName('button');
        for(var i =0;i<buttons.length;i++){
            // IIFE
            (function(i){
                buttons[i].onclick =function(){
                    alert(i)
                }
            }
            )(i);
        }
    </script>
</body>
</html>
