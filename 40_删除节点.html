<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点删除</title>
    <style>
        #box {
            height: 300px;
            width: 300px;
            background-color: orange;
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="btn"> 按我删除box</button>
    <div id="box"></div>
    <script>
        var btn = document.querySelector('#btn');

        var box = document.querySelector('#box');
        btn.onclick=function(){
            // 删除节点不能自杀 ，只能找到父亲节点，通过  box.parentNode 找到父亲节点来删除儿子节点
            box.parentNode.removeChild(box);
        }
    </script>
</body>
</html>
