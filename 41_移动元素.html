<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动元素</title>
    <style>
       div {
           height: 100px;
           width: 300px;
           background-color:green;
           margin-top: 30px;
           border: 1px solid #000;
       }
    </style>
</head>
<body>
    <button id="btn">按我移动元素</button>
    <div id="box1">
        <p id="para">111</p>
        <p>222</p>
    </div>
    <div id="box2">
        <p>333</p>
        <p>444</p>
    </div>
    <script>
      var btn = document.querySelector('#btn');
      var box2 = document.querySelector('#box2');
      var para = document.querySelector('#para');
      btn.onclick = function (){
         //  另一种前插法 box2.appendChild(para1;
         box2.insertBefore(para,box2.firstChild);
      }
    </script>
</body>
</html>
