<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 300px;
            background-color:green;
            margin-top: 30px;
            border: 1px solid #000;
        }
     </style>
</head>
<body>
    <button  id="btn">克隆</button>
    <div id="box1">
        <p id="para">111</p>
        <p>222</p>
    </div>
    <div id="box2">
        <p>333</p>
        <p>444</p>
    </div>
    <script>
      var btn = document.querySelector('#btn');
      var box2 = document.querySelector('#box2');
      var para = document.querySelector('#para');
      btn.onclick = function (){
        //    此句为克隆语句，TRUE表示深克隆
         var cnode = para.cloneNode(true);
        //  克隆之后的节点是孤儿节点，需要上树
        // 利用前插或者后插都可以
         box2.appendChild(cnode);
        
      }
    </script>
</body>
</html>
