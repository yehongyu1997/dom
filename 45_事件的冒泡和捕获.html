<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            padding: 50px;
            border: 1px solid #000;
        }

        #box2 {
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 1px solid #000;
        }

        #box3 {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
                <button id="btn">按我</button>
            </div>
        </div>
    </div>
    <script>
        var btn = document.getElementById('btn');
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');
// true代表捕获，false代表冒泡
        box2.addEventListener('click', function(){
            alert('我是box2的捕获阶段');
        }, true);

        box1.addEventListener('click', function(){
            alert('我是box1的冒泡阶段');
        }, false);

        btn.addEventListener('click', function(){
            alert('我是btn的冒泡阶段');
        }, false);

        btn.addEventListener('click', function(){
            alert('我是btn的捕获阶段');
        }, true);

        box1.addEventListener('click', function(){
            alert('我是box1的捕获阶段');
        }, true);
     
        box3.addEventListener('click', function(){
            alert('我是box3的冒泡阶段');
        }, false);

        box3.addEventListener('click', function(){
            alert('我是box3的捕获阶段');
        }, true);

        box2.addEventListener('click', function(){
            alert('我是box2的冒泡阶段');
        }, false);
    </script>
</body>

</html>
